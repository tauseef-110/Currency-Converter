<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/converter.png">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div id="root">
        <div id="mainBox">
            <h2>Currency Converter</h2>
            <div class="from">
                <div class="amountInput">
                    <label for="fromAmount">Enter Amount</label>
                    <input type="number" placeholder="0" id="fromAmount">
                </div>
                <div class="currencyInput">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency"></select>
                </div>
            </div>
    
            <div class="space">
                <button id="swap">swap</button>
            </div>
    
            <div class="to">
                <div class="amountOutput">
                    <label for="toAmount">Converted Amount</label>
                    <input type="number" value="0" id="toAmount" disabled>
                </div>
                <div class="currencyOutput">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency"></select>
                </div>
            </div>

            <button id="convertBtn">Convert</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
